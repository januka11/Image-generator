<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraArt - AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #2A2A2A;
            --accent-color: #00C9A7;
            --text-color: #FEFEFE;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 5%;
            backdrop-filter: blur(10px);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        /* Generator Section */
        .generator-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .prompt-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-size: 1.1rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .generate-btn {
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        /* Image Preview */
        .image-container {
            margin: 2rem 0;
            position: relative;
            min-height: 512px;
        }

        .generated-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Prompt Suggestions */
        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .suggestion-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem 5%;
            text-align: center;
            margin-top: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="nav-brand">NeuraArt</span>
        </div>
    </nav>

    <main class="container">
        <div class="generator-box">
            <h2>Transform Text to Art</h2>
            <input type="text" class="prompt-input" placeholder="Describe your vision...">
            
            <div class="suggestions">
                <div class="suggestion-card" onclick="setPrompt(this)">
                    "A futuristic city with neon lights and flying cars"
                </div>
                <div class="suggestion-card" onclick="setPrompt(this)">
                    "Majestic dragon in a medieval castle"
                </div>
                <div class="suggestion-card" onclick="setPrompt(this)">
                    "Sci-fi robot exploring alien planet"
                </div>
            </div>

            <button class="generate-btn" onclick="generateImage()">
                <i class="fas fa-magic"></i>
                Generate Art
            </button>

            <div class="image-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
                <img class="generated-image" id="output-image">
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2024 NeuraArt. Powered by Stable Diffusion and Hugging Face</p>
        <div style="margin-top: 1rem;">
            <a href="#" style="color: var(--accent-color); margin: 0 1rem;">Terms</a>
            <a href="#" style="color: var(--accent-color); margin: 0 1rem;">Privacy</a>
            <a href="#" style="color: var(--accent-color); margin: 0 1rem;">API Docs</a>
        </div>
    </footer>

    <script>
        const HF_TOKEN = "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"; // Replace with your token
        const MODEL_ID = "stabilityai/stable-diffusion-xl-base-1.0";

        async function generateImage() {
            const prompt = document.querySelector('.prompt-input').value;
            const imageContainer = document.querySelector('.image-container');
            const loading = document.querySelector('.loading');

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            try {
                loading.style.display = 'block';
                imageContainer.querySelector('img').style.opacity = 0.3;

                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${MODEL_ID}`,
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${HF_TOKEN}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            inputs: prompt,
                            parameters: {
                                width: 1024,
                                height: 1024,
                                num_inference_steps: 50
                            }
                        }),
                    }
                );

                if (!response.ok) throw new Error('Generation failed');

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                
                imageContainer.querySelector('img').src = imgUrl;
                imageContainer.querySelector('img').style.opacity = 1;
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function setPrompt(element) {
            document.querySelector('.prompt-input').value = element.innerText;
        }
    </script>
</body>
</html>
